<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoAlunos - Serviço de Informação dos Alunos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: #0087cd;
            padding: 3rem 2rem;
            color: white;
            text-align: center;
        }

        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 0.5rem;
            filter: brightness(0) invert(1);
        }

        .site-title {
            font-size: 2rem;
            margin-bottom: 3rem;
            font-weight: normal;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            font-size: 1rem;
            margin-bottom: 1rem;
            border-radius: 2px;
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: white;
            color: #0087cd;
            border: 1px solid white;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            border-radius: 2px;
            font-weight: 500;
        }

        .error-message {
            background-color: #0076b4;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: left;
            line-height: 1.4;
            border-radius: 2px;
        }

        .recover-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: inline-block;
        }

        .recover-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <img src="assets/img/logouni.png" alt="Universidade da Madeira" class="logo">
        <h1 class="site-title">infoalunos.uma.pt</h1>
        
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="N.º de Aluno" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="error-message">
                Não existe uma sessão activa. Deve ir à página de entrada do
                Serviço de Informação dos Alunos para introduzir a sua chave de
                acesso.
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <a href="#" class="recover-link">Recuperar password</a>
    </main>
</body>
</html>
</body>
</html>
